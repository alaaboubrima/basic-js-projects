<html>
<script>

function palindrome(str) {
  str = str.split(/[^A-Za-z0-9]/g).join("").toLowerCase().split("")
  let i = 0;
  let j = str.length-1
  while(i < j) {
    if(str[i] !== str[j]) return false
    i++;
    j--;
  }
  return true
}
console.log(palindrome("0_0 (: /race-car\ :) 0-0")) //return true

</script>
</html>

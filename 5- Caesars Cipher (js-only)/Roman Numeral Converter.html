<html>
<script>

function rot13(str) {
  return str.toUpperCase().split("").map(item => { //toUpperCase() so all letters shall be uppercase. //split("") to create an array from the letters of that string
    if(/[A-M]/.test(item)){ //returns true when the letter is [A to M]
      return String.fromCharCode(item.charCodeAt() + 13) 
    } else if (/[N-Z]/.test(item))  {
      return String.fromCharCode(item.charCodeAt() - 13) 
      } else return item }).join("") 
}

console.log(rot13("SERR CVMMN!")); //return "FREE PIZZA!"

</script>
</html>
